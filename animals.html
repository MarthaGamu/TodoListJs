<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleanimal.css">
    <title>Document</title>
</head>
<body>
<div id='slideshow-example' data-component='slideshow' class="container">
    <div role='list'>
        <div class ='slide'>
            <img src='./images/animal-3099035_1920.jpg' alt='animal'>
            <div class='overlay'>
                <h1 class='title'>Three Horses</h1>
                </div>
            </div>
            <div class ='slide'>
                <img src='./images/chimpanzee-3703230_1920.jpg' alt='animal'>
                <div class='overlay'>
                    <h1 class='title'>Chimpanzee</h1>
                    </div>
                </div>
                <div class ='slide'>
                    <img src='./images/mammal-3218712_1920.jpg' alt='animal'>
                    <div class='overlay'>
                        <h1 class='title'>Mammal</h1>
                        </div>
                    </div>
                    <div class ='slide'>
                        <img src='./images/rabbit-373691_1920.jpg' alt='animal'>
                        <div class='overlay'>
                            <h1 class='title'>Rabbit</h1>
                            </div>
                        </div>
                        <div class ='slide'>
                            <img src='./images/rhino-6065480_1920.jpg' alt='animal'>
                            <div class='overlay'>
                                <h1 class='title'>Rhino</h1>
                                </div>
                            </div>
                            <div class ='slide'>
                                <img src='./images/tiger-3424791_1920.jpg' alt='animal'>
                                <div class='overlay'>
                                    <h1 class='title'>Tiger</h1>
                                    </div>
                                </div>
                                <div class ='slide'>
                                    <img src='./images/zebra-163052_1920.jpg' alt='animal'>
                                    <div class='overlay'>
                                        <h1 class='title'>Zebra</h1>
                                        </div>
                                    </div>
    </div>

    </div>

    <script src='animals.js'></script>
</body>
</html>
